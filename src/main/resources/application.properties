#configure data source here

spring.datasource.url=jdbc:mysql://localhost:3306/rest-db
spring.datasource.username=guest
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#shohs requests from mysql in console
spring.jpa.show-sql=true
#defining create/update/drop-create of out tables i database
spring.jpa.hibernate.ddl-auto=update

#to show requests which hibernate and spring generating
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=trace

